<!DOCTYPE html>
<html lang="ru">
    <head>
    </head>
    <body>
        
        <button type="submit" id="submit">Нажми меня</button>
        <canvas id='myCanvas' width="1100" height="320"></canvas></canvas>
        <script>
            document.querySelector("#submit").onclick = function(){
                var colors =
                    ["aqua", "black", "blue", "fuchsia", "green", "cyan", "lime", "maroon",
                    "navy", "olive", "purple", "red", "silver", "teal", "yellow", "azure",
                    "gold", "bisque", "pink", "orange"];
                var numColors = colors.length;
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                var ballRadius = 10;
                canvas.width = document.documentElement.clientWidth;
                canvas.height = document.documentElement.clientHeight;
                var x = canvas.width * Math.random();
                var y = canvas.height * Math.random();
                var dx = 2;
                var dy = -2;
                var colorIndex = Math.random() * (numColors - 1);
                colorIndex = Math.round(colorIndex);
                function drawBall() {
                    ctx.beginPath();
                    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                    ctx.fillStyle =  colors[colorIndex];
                    ctx.fill();
                    ctx.closePath();
                }
                function draw() {
                    //ctx.clearRect(5, 10, canvas.width, canvas.height);
                    drawBall();
            
                    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {dx = -dx;}
                    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {dy = -dy;}
                        x += dx;
                        y += dy;
                }
            setInterval(draw, 10);}
        </script>
    </body>
</html>
